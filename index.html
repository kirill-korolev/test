<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css" type="text/css"/>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<title>Table-Task</title>
</head>
<body>
	<div id="wrapper">
		<div id="table">
			<div id="mainrow">

				<div class="firstColumn">
					<div class="mainRow subRow title">
						<h2>Команда</h2>
						<div id="panel">
							<button id="sort1">По месту</button>
							<button id="sort2">По названию</button>
							<button id="sort3">По победам</button>
						</div>
					</div>
					<div id="subFirst">
					</div>
				</div>

				<div class="secondColumn">
					<div class="sc subRow games"><h2>М</h2></div>
					<div class="sc subRow wins"><h2>В</h2></div>
					<div class="sc subRow draws"><h2>Н</h2></div>
					<div class="sc subRow defeats"><h2>П</h2></div>
					<div class="sc subRow scored"><h2>Заб</h2></div>
					<div class="sc subRow missed"><h2>Проп</h2></div>
					<div class="sc subRow points"><h2>О</h2></div>

					<div id="subSecond">
					</div>					
				</div>

			</div>
		</div>
	</div>
</body>
</html>
